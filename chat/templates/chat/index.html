<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ChatGPDB</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    What PDB code would you like to learn about?<br>
    <input id="pdb-code-input" type="text" size="100"><br>
    <input id="pdb-code-submit" type="button" value="Enter">

    <script>
        document.querySelector('#pdb-code-input').focus();
        document.querySelector('#pdb-code-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#pdb-code-submit').click();
            }
        };

        document.querySelector('#pdb-code-submit').onclick = function(e) {
            var pdbCode = document.querySelector('#pdb-code-input').value;
            window.location.pathname = '/chat/' + pdbCode + '/';
        };
    </script>
</body>
</html>
