<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ChatGPDB</title>

    <!-- Bootstrap CSS 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'chat/css/style.css' %}">

    <style>
        .vertical-center {
            margin: 0;
            position: absolute;
            top: 30%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }
        .horizontal-center {
            margin: 0;
            position: absolute;
            right: 50%;
        }
    </style>

</head>
<body>
    <h1 class="centered topspaced">Enter a PDB code to get started</h1>
    <div class="container vertical-center">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                    <input class="input" id="pdb-code-input" placeholder="Enter PDB code here" id="input" type="text"></br>
                    <input class="button" id="pdb-code-submit" type="button" value="Analyze it!">
            </div>
        </div>
    </div>

    <script>
        document.querySelector('#pdb-code-input').focus();
        document.querySelector('#pdb-code-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#pdb-code-submit').click();
            }
        };

        document.querySelector('#pdb-code-submit').onclick = function(e) {
            var pdbCode = document.querySelector('#pdb-code-input').value;
            window.location.pathname = '/chat/' + pdbCode + '/';
        };
    </script>
</body>
</html>
